name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

     - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
        credentials_json: ${{ secrets.GOOGLE_CLOUD_KEYFILE_JSON }} 

      - name: Setup Google Cloud SDK
          uses: google-github-actions/setup-gcloud@v1
          with:
        version: latest

      - name: Build API Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/dropoff-api ./dropoff-api

      - name: Push API Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/dropoff-api

      - name: Build Frontend Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/dropoff-calculator-frontend ./dropoff-calculator-frontend

      - name: Push Frontend Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/dropoff-calculator-frontend

      - name: Deploy API to Google Cloud Run
        run: |
          gcloud run deploy dropoff-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/dropoff-api \
            --platform managed \
            --region asia-southeast1
